<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="calc">
            <div class="calc-grid">
                <div class="calc-display">
                    <div data-curr class="curr-operation"></div>
                    <div data-prev class="prev-operation"></div>
                </div>
                <button data-all-clear class="option">AC</button>
                <button data-additive-inverse class="option">+/-</button>
                <button data-modulo class="option">%</button>
                <button data-operation class="operand">รท</button>

                <button data-digit>7</button>
                <button data-digit>8</button>
                <button data-digit>9</button>
                <button data-operation class="operand">x</button>
                
                <button data-digit>4</button>
                <button data-digit>5</button>
                <button data-digit>6</button>
                <button data-operation class="operand">-</button>
                
                <button data-digit>1</button>
                <button data-digit>2</button>
                <button data-digit>3</button>
                <button data-operation class="operand">+</button>
                
                <button data-digit>0</button>
                <button data-digit>.</button>
                <button data-back class="option"><<</button>
                <button data-equal class="operand">=</button>
            </div>
        </div>
    </body>
    <script src="calc.js"></script>
</html>
